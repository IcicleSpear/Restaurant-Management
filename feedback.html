<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="fee.html" method="get" enctype="multipart/form-data">
        <div>
            <label>User Name: </label>
            <input name="username" placeholder="username" maxlength="10" minlength="3" required>
        </div>
        <div>
            <label>Name: </label>
            <input name="name">
        </div>
        <div>
            <label>dob: </label>
            <input type="date" name="dob" id="dob" min="1900-01-01">
        </div>
        <div>
            <label>Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label>Feedback: </label>
            <textarea name="Feedback" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Coupon Screenshot </label>
            <input type="file">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.1481096458315!2d80.01634130000001!3d13.026238699999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52605c8001b0b3%3A0x17397b086e047e7c!2sSaveetha%20Engineering%20College!5e0!3m2!1sen!2sin!4v1705516673707!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </form>
</body>
</html>
